<h1>Planner</h1>
<div>
    <form (ngSubmit)="onSubmitPointsForm()" [formGroup]="pointsForm">
        <mat-form-field appearance="outline">
            <input matInput formControlName="name" placeholder="Name">
            <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input type="number" matInput formControlName="x" placeholder="x">
            <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input type="number" matInput formControlName="y" placeholder="y">
            <mat-error>Required</mat-error>
        </mat-form-field>
        <button class="add-button" mat-raised-button color="primary" type="submit" [disabled]="!pointsForm.valid">Add</button>
    </form>

    <table mat-table [dataSource]="pointsDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="x">
            <th mat-header-cell *matHeaderCellDef> X </th>
            <td mat-cell *matCellDef="let element"> {{element.x}} </td>
        </ng-container>

        <ng-container matColumnDef="y">
            <th mat-header-cell *matHeaderCellDef> Y </th>
            <td mat-cell *matCellDef="let element"> {{element.y}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
